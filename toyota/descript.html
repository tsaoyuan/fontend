<!DOCTYPE html>

<head>

  <title>Document</title>
  <!-- Pseudo-elements, css cosmetic content  -->
  <!-- css 偽元素：  ::before and ::after -->
  <link rel="stylesheet" href="../reset.css">
  <style>
    .text{
      width: 600px;
      background-color: #fa0;
      margin: 0 auto;
      padding: 10px;
      line-height: 30px;
    }
    .slg{
      color: brown;
      font-size: 24px;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .slg::after{
      content: "";
      flex-grow: 1;
      border-bottom: brown 1px solid;
      /* margin-top: auto;
      margin-bottom: auto; */
      margin-left: 20px;
    }
    .text .singer h2{
      display: inline-block;
      padding: 2px;
      font-size: 24px;
      background-color: #fff;
    }
    .text .singer p{
      font-size: 18px;
      text-indent: 1em;
      position: relative;
    }
    /* 偽選取器-項目符號-調整位置 */
    .text p::before{
      display: inline-block;
      content: "X";
      padding-right: 5px;
      position: absolute;
      left: -15px;
    }

    } */
    
  </style>
</head>
<body>

    </div>
  </div>
</body>
</html>
