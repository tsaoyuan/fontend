  <!-- Pseudo-elements, css cosmetic content  -->
  <!-- css 偽元素：  ::before and ::after -->
  <link rel="stylesheet" href="../reset.css">
  <style>
    .text{
      width: 600px;
      background-color: #fa0;
      margin: 0 auto;
      padding: 10px;
      line-height: 30px;
    }
    .text h2{
      display: inline-block;
      padding: 2px;
      font-size: 24px;
      background-color: #fff;
    }
    .text p{
      font-size: 18px;
      text-indent: 1em;
      position: relative;
    }
    .text p::before{
      display: inline-block;
      content: "X";
      padding-right: 5px;
      position: absolute;
      left: -15px;
    }
