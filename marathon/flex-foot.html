<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>foot</title>
  <link rel="stylesheet" href="../reset.css">
  <style>
    .foot_background{
      width: 1280px;
      background-color: #aaa;
      
    }
    .foot_content{
      width: 960px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
    }
    .foot_top{
      padding-top: 30px;
      background-color: #fa0;
      padding-bottom: 10px;
    }
    .foot_top .site_item{
      width: 20%;
    }
    .foot_top .site_item .site_unit{
      display: block;
      text-decoration: none;
      padding-bottom: 10px;
      line-height: 24px;

    }
    .foot_top .site_item .site_unit h3{
      font-size: 20px;
      font-weight: bold;
    }
    .foot_top .site_item .site_unit p{
      font-size: 12px;
    }

    .foot_top .site_notice{
      width: 40%;
    }

    .foot_bottom{
      background-color: #5aa;
      padding-top: 10px;
      padding-bottom: 10px;

    }
    .foot_bottom::before{
      content: "";
      width: 100%;
      display: block;
      border-bottom: #000 1px solid;
    }
    .foot_bottom .foot_container{
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .foot_bottom .foot_container .foot_note, .foot_bottom .foot_container .foot_logo, .foot_bottom .foot_container .foot_social_media{
      flex-grow: 1;
    }
    .foot_bottom .copy_right{
    width: 100%;
    text-align: center;
    }
  </style>
</head>
<body>
  <article class="foot_background">
    <section class="foot_content foot_top">
      <div class="site_item">
        <a href="#" class="site_unit">
          <h3>トップ</h3>
          <p>TOP</p>
        </a>
        <a href="#" class="site_unit">
          <h3>マラマハワイとは</h3>
          <p>About Mālama Hawaiʻi</p>
        </a>
      </div>
      
      <div class="site_item">
        <a href="#" class="site_unit">
            <h3>旅行者にできること</h3>
            <p>WHAT TRAVELERS CAN DO</p>
        </a>
        <a href="#" class="site_unit">
          <h3>取組み紹介</h3>
          <p>INITIATIVES</p>
        </a>
        <a href="#" class="site_unit">
          <h3>関連映像</h3>
          <p>MOVIES</p>
        </a>
      </div>

      <div class="site_item">
        <a href="#" class="site_unit">
            <h3>コミュニティ紹介</h3>
            <p>COMMUNITIES</p>
        </a>
        <a href="#" class="site_unit">
          <h3>特集</h3>
          <p>FEATURED</p>
        </a>
      </div>
      
      <div class="site_notice">
      </div>
    </section>  

    <section class="foot_content foot_bottom">
      <div class="foot_container">
        <div class="foot_note">
          <p></p>
          <p></p>
          <p></p>
        </div>

        <div class="foot_logo">

        </div>

        <div class="foot_social_media">
          <a href="#" class="tweet"></a>
          <a href="#" class="instagram"></a>
          <a href="#" class="facebook"></a>
          <a href="#" class="youtube"></a>
          <a href="#" class="line"></a>
        </div>
      </div>

      <div class="copy_right">
        <p></p>
      </div>

    </section>
  </article>
</body>
</html>
