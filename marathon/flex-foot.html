  <title>foot</title>
  <link rel="stylesheet" href="../reset.css">
  <style>
    .foot_background{
      width: 1280px;
      background-color: #aaa;
      
    }
    .foot_content{
      width: 960px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
    }
    .foot_top{
      padding-top: 30px;
      background-color: #fa0;
      padding-bottom: 10px;
    }
    .foot_top .site_item{
      width: 20%;
    }
    .foot_top .site_item .site_unit{
      display: block;
      text-decoration: none;
      padding-bottom: 10px;
    }

    .foot_top .site_notice{
      width: 40%;
    }

    .foot_bottom{
      background-color: #5aa;
      padding-top: 10px;
      padding-bottom: 10px;

    }
    .foot_bottom::before{
      content: "";
      width: 100%;
      display: block;
      border-bottom: #000 1px solid;
    }
    .foot_bottom .foot_container{
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .foot_bottom .foot_container .foot_note, .foot_bottom .foot_container .foot_logo, .foot_bottom .foot_container .foot_social_media{
      flex-grow: 1;
    }
    .foot_bottom .copy_right{
    width: 100%;
    text-align: center;
    }
  </style>
</head>
