<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>empty 選取器</title>
  <link rel="stylesheet" href="../reset.css">
  <style>
    :empty{
      display: block;
      width: 200px;
      height: 30px;
      background-color: brown;
    }
    .title{
      width: 100px;
      height: 40px;
      background-color: #fa0;
      text-align: center;
      line-height: 40px;
      margin: 5px;
    }
    .title:empty{
      height: 40px;
    }
  </style>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div> </div>

  <span>1</span>
  <span></span>
  <span>3</span>
  <span> </span>

  <div class="title">代號：9527</div>
  <div class="title"></div>
  <div class="title">石榴姐</div>

</body>
</html>
