<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>small box use float</title>
  <link rel="stylesheet" href="../reset.css">
  <style>
    .wrap{
      margin: 10px auto;
      /* 500 = 10*2 + 3*2 + 474 */
      border: green 3px solid;
      padding: 10px;
      width: 474px;
    }
    .container{
      display: block;
      width: 474px;
    }
    .container img{
      width: calc(50% - 10px);
      padding: 10px 0;
      vertical-align: middle;
    }
    .text-area {
      background-color: #ccc;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <!-- 點擊區 -->
    <div class="small-box">
      <a class="container" href="#">
        <p class="icon-title"></p>
        <!-- 點擊圖片區 -->
        <img src="" alt="">
        <!-- 點擊文字區 -->
        <div class="text-area">
          <p class="bold"></p>
          <span class="date"></span>
        </div>
      </a>
    </div>

  </div>
  
</body>
</html>
