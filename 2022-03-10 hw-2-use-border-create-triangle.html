<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>製作三角形</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      list-style: none;
    }
    body{
      border: violet 5px solid;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .box{
      width: 50px;
      height: 50px;
      margin: 10px auto;
      /* margin-top: auto; */
    }
    .box1{
      border: yellowgreen 5px solid;
    }
    .box2{
      border-top: tomato 50px solid;
      border-right: turquoise 50px solid;
      border-bottom: wheat 50px solid;
      border-left: #000 50px solid;
    }
    .box3{
      border-top: transparent 50px solid;
      border-right: turquoise 50px solid;
      border-bottom: transparent 50px solid;
      /* border-left: transparent 0px solid; */

    }
  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
</body>
</html>
