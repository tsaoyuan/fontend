<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box model</title>
  <!-- 使用中文字為例，中文字屬方正字 -->
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .box{
      width: 200px; /*content box*/
      font-size: 20px;
      background-color: #fa0;
      border: 20px solid red; /*border box*/
      padding: 20px; /*padding box*/
      margin: 20px; /*margin box*/
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box">
    一二三四五六七八九十各項太陽塑膠本類頭銜請在小心將軍一種資產其它拍攝治理靈活，標誌剛剛第一要去供求一本外面任何贏得負責大幅未來網易，公佈什麼廣泛障礙網咖道理是個就好批准效果，做什麼功夫現場不太，強調話題重量我也湖北這種訓練交換再次各國專業執行時間字元，能力實業明年是啊落實開。
  </div>
</body>
</html>
