<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .father{
      width: 600px;
      height: 600px;
      background-color: #ccc;
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      /* 目標對象 彈性列空間 */
      align-items: flex-start;
      /* 子物件對齊 彈性列空間的起點 */
    }
    .child{
      width: 160px;
      height: 160px;
      background-color: #fa0;
      margin: 2px;
      font-size: 18px;
    }
    /* 專門用來檢視 align-items 的差異 */
    .child:first-child{
      height: 210px;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="child">1 AB中文</div>
    <div class="child">2 AB中文</div>
    <div class="child">3 AB中文</div>
    <div class="child">4 AB中文</div>
    <div class="child">5 AB中文</div>
  </div>
</body>
</html>
