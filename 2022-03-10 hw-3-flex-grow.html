<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flxe-grow</title>
  <!-- flxe 屬性，放置子層，分紅的概念 -->
  <style>
    *{
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .wrap{
      width: 100px;
      height: 300px;
      margin: 20px auto;
      border: olive 2px solid;
      display: flex;
      flex-direction: column;
    }
    
    .box1{
      flex-grow: 1;
      background-color: #fa0;
    }
    .box2{
      flex-grow: 4;
      background-color: #0ff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>
</html>
