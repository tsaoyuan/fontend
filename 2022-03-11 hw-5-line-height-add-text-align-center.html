<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平/垂直 居中</title>
  <!-- 使用 line-height + text-align do 水平/垂直 居中 -->
  <style>
    *{
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .text{
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border: olive 5px solid;
    }
    h2{
      width: 300px;
      height: 100px;
      line-height:100px;
      box-sizing: border-box;
      background-color: #f00;
      border: tomato 1px solid;
      font-size: 48px;
      text-align: center;
    }
    .slg{
      display: block;
      font-weight: 700;
      font-size: 24px;
    }
    .text p{
      height: 200px;
      box-sizing: border-box;
      background-color: #000;
      padding: 10px;
      color: #fff;
    }

  </style>
</head>
<body>
  <div class="text">
    <h2>01 操控樂趣</h2>
    <p> <span class="slg">人人滿意的駕駛體驗</span> 你有各種，優點幾次這些共享版這一點，為何沒有任何太多來自驚人有了信箱真實上升賺錢，刺激姑娘，所在錯誤忍不住驚訝。</p>
  </div>
</body>
</html>
