<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline and block</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    nav{
      background-color: #f00;
      height: 80px;
    }
    nav a {
      background-color: #fa0;
      font-size: 20px;
      padding: 30px;
    }
    p{
      width: 400px;
      background-color: #aaa;
    }
    div{
      width: 300px;
      height: 50px;
      background-color: #fa0;
      margin: 10px;
    }
    span{
      background-color: #f0f;
      width: 100px;
      padding-left: 30px;
      padding-right: 30px;
    }
    .tsao{
      width: 600px;
      font-size: 0;
    }
    .tsao span{
      font-size: 16px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
  </nav>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis assumenda odio a eius nemo, provident vero facilis magnam ab optio earum explicabo sit ducimus quos, aspernatur magni recusandae est necessitatibus.</p>
  <div>div</div>
  <div class="tsao">
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <span>span</span>
  </div>
  
  <div>div</div>
</body>
</html>
