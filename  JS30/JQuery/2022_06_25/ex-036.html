<!DOCTYPE html>
<html>
<head>
  <title>switch - case</title>
</head>
<body>

<script type="text/javascript">

let month = prompt("請輸入月份", '');

month = Number(month);

// 三個月份為一個季節，採無條件進位制
// let season = Math.ceil( month/3 );

console.log( month );

switch ( month ) {
  case 1:
  case 2:
  case 3:
    alert("春天");
  break;

  case 4:
  case 5:
  case 6:
    alert("夏天");
  break;

  case 7:
  case 8:
  case 9:
    alert("秋天");
  break;

  case 10:
  case 11:
  case 12:
    alert("冬天");
  break;

  default:
    alert("數值有誤");
  break;
};

</script>

</body>
</html>
