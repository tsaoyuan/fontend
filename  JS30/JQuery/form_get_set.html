<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>

</head>
<style>
  label{
    display: block;
  }
</style>
<body>
  <label>
    姓名:
    <input type="text" data-field="name" value="">
  </label>
  <label>
    電話:
    <input type="text" data-field="phone" value="">
  </label>
  <label>
    Email:
      <input type="text" data-field="email" value="">
  </label>
  <button class="submit">送出</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js">
  </script>
  <script>
    $('.submit').on('click', function(){
      let name = $('[data-field="name"]').val();
      let phone= $('[data-field="phone"]').val();
      let email= $('[data-field="email"]').val();
        
      console.log(name);
      console.log(phone);
      console.log(email);

    });
  </script>
</body>
</html>
