<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoisting</title>
</head>
<body>
  <script>
    // 變數 Hoisting
    var car = 'mazada';
    console.log(car);

    console.log(newcar);
    var newcar = 'benz';

    var sportcar;
    console.log(sportcar);
    spotcar = 'Lamborghini';
    console.log('------------');

    // 函式 Hoisting
    function hi(name) {
      console.log(`hi ${name}`);
    }
    hi('Tom');

    age(16);
    function age(years) {
      console.log(`${years} old`);
    }

    console.log(gender); // undefined -> gender 是一變數
    // gender('male'); // gender is not a function

    var gender = function (sex) {
      console.log(sex);
    }
    console.log(gender); // ƒ (sex) {... -> gender 內容為 function
    gender('male'); // male

    // let, const Hoisting
    console.log(animal);
    // let animal = 'cat';
    const animal = 'cat';


  </script>
</body>
</html>
