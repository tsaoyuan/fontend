<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function & varibale-env</title>
  <!-- function & varibale-env -->
</head>
<body>
  <script>
    var x = 1;
    a(); // 10
    b(); // 100
    console.log(x); // 1

    function a() {
      var x = 10;
      console.log(x);
    }

    function b() {
      var x = 100;
      console.log(x);
    }
  </script>
</body>
</html>
