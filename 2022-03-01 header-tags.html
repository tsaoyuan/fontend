<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h1 ~ h6</title>
</head>
<body>
  <!-- 別被 h1 ~ h6 的文字大小迷惑了，文字大小可以經由CSS調整 -->
  <!-- 如何使用 h1 ~ h6 的語意，才是關鍵！-->
  <!-- 一篇文章，一個主要標題；一篇網路文件，一個h1 -->
  <!-- 標題不要跳階層，什麼是跳階層？ -->
  <!-- NG, h1 直接跳 h3 -->
  <h1>百大 DJ 排名</h1>
  <h3> Tom.d</h3>
  <hr>
  <!-- good 順序 -->
  <!-- h1 接續 h2 接續 h3 ... -->
  <h1>世界十大美景</h1>
  <h2>亞洲區</h2>
  <h3>台灣-太魯閣</h3>
  
</body>
</html>
